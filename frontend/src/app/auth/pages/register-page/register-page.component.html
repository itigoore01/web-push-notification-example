<div class="container">
  <form [formGroup]="form"
        (ngSubmit)="onRegister()">

    <mat-card>

      <mat-card-title>サインアップ</mat-card-title>

      <mat-card-content>
        <mat-form-field>
          <mat-label>名前</mat-label>
          <input matInput
                 type="text"
                 formControlName="name"
                 name="name"
                 required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>メールアドレス</mat-label>
          <input matInput
                 type="email"
                 formControlName="email"
                 name="email"
                 required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>パスワード</mat-label>
          <input matInput
                 type="password"
                 formControlName="password"
                 name="password"
                 required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>確認用パスワード</mat-label>
          <input matInput
                 type="password"
                 formControlName="passwordConfirmation"
                 name="passwordConfirmation"
                 required>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <a mat-button
           color="primary"
           [routerLink]="['/login']">代わりにサインインする</a>

        <button mat-raised-button
                color="primary"
                [disabled]="submitDisabled$ | async">サインアップ</button>
      </mat-card-actions>
    </mat-card>

  </form>
</div>
